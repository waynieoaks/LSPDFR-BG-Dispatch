// BGDispatch: Background Police Radio Scanner for LSPDFR 

[Settings]
// Minimum wait between audio being played in seconds (default: 20) 
MinWait=20 
// Maximum wait between audio being played in seconds (default: 75) 
MaxWait=75
// Only play while inside a police vehicle?  
OnlyInVehicle=true 
// Volume for the background audio, 0-100 (default 20) 
Volume=20